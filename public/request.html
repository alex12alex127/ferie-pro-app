<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richiesta Ferie</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>Ferie Pro</h1>
      <div class="user-info">
        <nav id="main-nav" class="nav"></nav>
        <span id="user-info"></span>
        <button class="btn-logout" onclick="Auth.logout()">Esci</button>
      </div>
    </div>
  </header>
  
  <main class="container">
    <div class="grid grid-2">
      <div class="card">
        <h2>Nuova Richiesta</h2>
        <div id="request-alert" class="alert hidden"></div>
        
        <form id="request-form">
          <div class="row row-2">
            <div class="form-group">
              <label>Nome</label>
              <input type="text" name="nome" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" required>
            </div>
          </div>
          
          <div class="row row-2">
            <div class="form-group">
              <label>Reparto</label>
              <input type="text" name="reparto" placeholder="Opzionale">
            </div>
            <div class="form-group">
              <label>Responsabile</label>
              <input type="text" name="responsabile" placeholder="Opzionale">
            </div>
          </div>
          
          <div class="row row-2">
            <div class="form-group">
              <label>Data Inizio</label>
              <input type="date" name="inizio" required>
            </div>
            <div class="form-group">
              <label>Data Fine</label>
              <input type="date" name="fine" required>
            </div>
          </div>
          
          <div id="giorni-calc" class="giorni-calc"></div>
          
          <div class="row row-2">
            <div class="form-group">
              <label>Tipo</label>
              <select name="tipo">
                <option value="Ferie">Ferie</option>
                <option value="Permesso">Permesso</option>
                <option value="Malattia">Malattia</option>
                <option value="Smart Working">Smart Working</option>
                <option value="Altro">Altro</option>
              </select>
            </div>
            <div class="form-group">
              <label>Priorit√†</label>
              <select name="urgenza">
                <option value="Normale">Normale</option>
                <option value="Alta">Alta</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label>Note (opzionale)</label>
            <textarea name="motivo" rows="2" placeholder="Motivazione..."></textarea>
          </div>
          
          <input type="hidden" name="telefono" value="">
          
          <button type="submit">Invia Richiesta</button>
        </form>
      </div>
      
      <div class="card">
        <h2>Le Mie Richieste</h2>
        <div class="table-wrap">
          <table>
            <thead>
              <tr><th>Periodo</th><th>Tipo</th><th>Giorni</th><th>Stato</th></tr>
            </thead>
            <tbody id="my-requests"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initRequest();</script>
</body>
</html>

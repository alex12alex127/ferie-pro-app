<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuova Richiesta - Gestione Ferie</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>Gestione Ferie</h1>
      <div class="user-info">
        <nav id="main-nav" class="nav"></nav>
        <span id="user-info"></span>
        <button class="btn-logout" onclick="Auth.logout()">Logout</button>
      </div>
    </div>
  </header>
  
  <main class="container">
    <div class="grid grid-2">
      <div class="card">
        <h2>Nuova Richiesta Ferie</h2>
        <div id="request-alert" class="alert hidden"></div>
        
        <form id="request-form">
          <div class="row row-2">
            <div class="form-group">
              <label for="nome">Nome e Cognome</label>
              <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
          </div>
          
          <div class="row row-3">
            <div class="form-group">
              <label for="reparto">Reparto</label>
              <input type="text" id="reparto" name="reparto" placeholder="es. Produzione">
            </div>
            <div class="form-group">
              <label for="ruolo">Ruolo</label>
              <input type="text" id="ruolo" name="ruolo" placeholder="es. Operatore">
            </div>
            <div class="form-group">
              <label for="responsabile">Responsabile</label>
              <input type="text" id="responsabile" name="responsabile" placeholder="es. Mario Rossi">
            </div>
          </div>
          
          <div class="row row-3">
            <div class="form-group">
              <label for="inizio">Data Inizio</label>
              <input type="date" id="inizio" name="inizio" required>
            </div>
            <div class="form-group">
              <label for="fine">Data Fine</label>
              <input type="date" id="fine" name="fine" required>
            </div>
            <div class="form-group">
              <label for="tipo">Tipo</label>
              <select id="tipo" name="tipo">
                <option value="Ferie">Ferie</option>
                <option value="Permesso">Permesso</option>
                <option value="Malattia">Malattia</option>
                <option value="Smart Working">Smart Working</option>
              </select>
            </div>
          </div>
          
          <div class="row row-2">
            <div class="form-group">
              <label for="urgenza">Priorità</label>
              <select id="urgenza" name="urgenza">
                <option value="Normale">Normale</option>
                <option value="Alta">Alta</option>
              </select>
            </div>
            <div class="form-group">
              <label for="telefono">Telefono</label>
              <input type="tel" id="telefono" name="telefono" placeholder="+39 xxx xxx xxxx">
            </div>
          </div>
          
          <div class="form-group">
            <label for="motivo">Motivo / Note</label>
            <textarea id="motivo" name="motivo" rows="3" placeholder="Note opzionali"></textarea>
          </div>
          
          <button type="submit">Invia Richiesta</button>
        </form>
      </div>
      
      <div class="card">
        <h2>Le Mie Richieste</h2>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Periodo</th>
                <th>Tipo</th>
                <th>Priorità</th>
                <th>Stato</th>
                <th>Data</th>
              </tr>
            </thead>
            <tbody id="my-requests"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initRequest();</script>
</body>
</html>

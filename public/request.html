<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richiedi Ferie - Portal Manager</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo-container">
          <div class="logo-frame" id="logo-frame" style="display:none">
            <img src="/logo.png" alt="Logo" class="company-logo" id="company-logo">
          </div>
          <div class="logo-text">
            <h1>Portal Manager</h1>
            <small>Gestione Aziendale</small>
          </div>
        </div>
      </div>
      <nav class="sidebar-nav" id="main-nav"></nav>
      <div class="sidebar-user">
        <div class="user-name" id="user-name"></div>
        <div class="user-role" id="user-role"></div>
        <button class="btn-logout" onclick="Auth.logout()"><span class="icon" style="width:16px;height:16px"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg></span> Esci</button>
      </div>
    </aside>
    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg></button>
        <div class="topbar-left">
          <h2>Richiedi Ferie</h2>
          <p>Invia una nuova richiesta di assenza</p>
        </div>
        <div></div>
      </header>
      
      <div class="container">
        <div class="grid grid-2">
          <!-- Form -->
          <div class="card">
            <h3>Nuova Richiesta</h3>
            <div id="request-alert" class="alert hidden"></div>
            
            <form id="request-form">
              <div class="row row-2">
                <div class="form-group">
                  <label>Nome</label>
                  <input type="text" name="nome" readonly>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" name="email" readonly>
                </div>
              </div>
              
              <div class="row row-2">
                <div class="form-group">
                  <label>Data Inizio</label>
                  <input type="date" name="inizio" required>
                </div>
                <div class="form-group">
                  <label>Data Fine</label>
                  <input type="date" name="fine" required>
                </div>
              </div>
              
              <div class="giorni-calc" id="giorni-calc"></div>
              
              <div class="row row-2">
                <div class="form-group">
                  <label>Tipo Richiesta</label>
                  <select name="tipo" id="tipo-select" required>
                    <option value="Ferie">Ferie</option>
                    <option value="Permesso">Permesso</option>
                    <option value="Malattia">Malattia</option>
                    <option value="Altro">Altro</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Urgenza</label>
                  <select name="urgenza">
                    <option value="Normale">Normale</option>
                    <option value="Alta">Alta</option>
                    <option value="Urgente">Urgente</option>
                  </select>
                </div>
              </div>
              
              <div class="form-group" id="note-section">
                <label>Note aggiuntive</label>
                <textarea name="motivo" placeholder="Inserisci eventuali dettagli o motivazioni..."></textarea>
              </div>
              
              <!-- Numero Protocollo (visibile solo se tipo = Malattia) -->
              <div id="malattia-section" class="hidden">
                <div class="form-group">
                  <label>Numero Protocollo *</label>
                  <input type="text" id="codice-malattia" name="codice_malattia" placeholder="Inserisci il numero di protocollo">
                </div>
              </div>

              <div class="form-footer">
                <button type="submit" class="btn-primary" style="width:100%">
                  <span style="display:flex;align-items:center;gap:8px">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>
                    Invia Richiesta
                  </span>
                </button>
              </div>
                <div class="form-group" style="background:var(--warning-bg);padding:16px;border-radius:var(--radius-sm);border:1px solid var(--warning)">
                  <label style="color:var(--warning)">Numero di Protocollo</label>
                  <input type="text" name="codice_malattia" id="codice-malattia" placeholder="Inserisci il numero di protocollo">
                  <small style="color:var(--text-muted);display:block;margin-top:6px">Il numero viene rilasciato dal medico curante</small>
                </div>
              </div>
              
              <button type="submit">Invia Richiesta</button>
            </form>
          </div>
          
          <!-- History -->
          <div class="card">
            <h3>Le Mie Richieste</h3>
            <div class="table-wrap">
              <table>
                <thead>
                  <tr>
                    <th>Periodo</th>
                    <th>Tipo</th>
                    <th>Giorni</th>
                    <th>Stato</th>
                  </tr>
                </thead>
                <tbody id="my-requests"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initRequest();</script>
</body>
</html>

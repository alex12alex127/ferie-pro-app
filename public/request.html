<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richiesta Ferie</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>‚ö° Ferie Pro</h1>
        <small>Gestione Aziendale</small>
      </div>
      <nav class="sidebar-nav" id="main-nav"></nav>
      <div class="sidebar-user">
        <div class="user-name" id="user-name"></div>
        <div class="user-role" id="user-role"></div>
        <button class="btn-logout" onclick="Auth.logout()">Esci</button>
      </div>
    </aside>
    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
        <h2>Richiesta Ferie</h2>
        <div></div>
      </header>
      <div class="container">
        <div class="grid grid-2">
          <div class="card">
            <h3>üìù Nuova Richiesta</h3>
            <div id="request-alert" class="alert hidden"></div>
            <form id="request-form">
              <div class="row row-2">
                <div class="form-group"><label>Nome</label><input type="text" name="nome" required></div>
                <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
              </div>
              <div class="row row-2">
                <div class="form-group"><label>Reparto</label><input type="text" name="reparto" placeholder="Opzionale"></div>
                <div class="form-group"><label>Responsabile</label><input type="text" name="responsabile" placeholder="Opzionale"></div>
              </div>
              <div class="row row-2">
                <div class="form-group"><label>Data Inizio</label><input type="date" name="inizio" required></div>
                <div class="form-group"><label>Data Fine</label><input type="date" name="fine" required></div>
              </div>
              <div id="giorni-calc" class="giorni-calc"></div>
              <div class="row row-2">
                <div class="form-group"><label>Tipo</label><select name="tipo"><option>Ferie</option><option>Permesso</option><option>Malattia</option><option>Smart Working</option><option>Altro</option></select></div>
                <div class="form-group"><label>Priorit√†</label><select name="urgenza"><option>Normale</option><option>Alta</option></select></div>
              </div>
              <div class="form-group"><label>Note</label><textarea name="motivo" rows="2" placeholder="Motivazione..."></textarea></div>
              <button type="submit">Invia Richiesta</button>
            </form>
          </div>
          <div class="card">
            <h3>üìã Le Mie Richieste</h3>
            <div class="table-wrap"><table><thead><tr><th>Periodo</th><th>Tipo</th><th>Giorni</th><th>Stato</th></tr></thead><tbody id="my-requests"></tbody></table></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initRequest();</script>
</body>
</html>

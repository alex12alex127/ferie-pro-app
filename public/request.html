<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richiedi Ferie - Portal Manager</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>Portal Manager</h1>
        <small>Gestione Aziendale</small>
      </div>
      <nav class="sidebar-nav" id="main-nav"></nav>
      <div class="sidebar-user">
        <div class="user-name" id="user-name"></div>
        <div class="user-role" id="user-role"></div>
        <button class="btn-logout" onclick="Auth.logout()">Esci dall'account</button>
      </div>
    </aside>
    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <div class="topbar-left">
          <h2>Richiedi Ferie</h2>
          <p>Invia una nuova richiesta di assenza</p>
        </div>
        <div></div>
      </header>
      
      <div class="container">
        <div class="grid grid-2">
          <!-- Form -->
          <div class="card">
            <h3>Nuova Richiesta</h3>
            <div id="request-alert" class="alert hidden"></div>
            
            <form id="request-form">
              <div class="row row-2">
                <div class="form-group">
                  <label>Nome</label>
                  <input type="text" name="nome" readonly>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" name="email" readonly>
                </div>
              </div>
              
              <div class="row row-2">
                <div class="form-group">
                  <label>Reparto</label>
                  <select name="reparto">
                    <option value="">Seleziona reparto</option>
                    <option>Tecnico</option>
                    <option>Amministrazione</option>
                    <option>Produzione</option>
                    <option>Commerciale</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Responsabile</label>
                  <input type="text" name="responsabile" placeholder="Nome del responsabile">
                </div>
              </div>
              
              <div class="row row-2">
                <div class="form-group">
                  <label>Data Inizio</label>
                  <input type="date" name="inizio" required>
                </div>
                <div class="form-group">
                  <label>Data Fine</label>
                  <input type="date" name="fine" required>
                </div>
              </div>
              
              <div class="giorni-calc" id="giorni-calc"></div>
              
              <div class="row row-2">
                <div class="form-group">
                  <label>Tipo Richiesta</label>
                  <select name="tipo" required>
                    <option value="Ferie">Ferie</option>
                    <option value="Permesso">Permesso</option>
                    <option value="Malattia">Malattia</option>
                    <option value="Altro">Altro</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Urgenza</label>
                  <select name="urgenza">
                    <option value="Normale">Normale</option>
                    <option value="Alta">Alta</option>
                    <option value="Urgente">Urgente</option>
                  </select>
                </div>
              </div>
              
              <div class="form-group">
                <label>Note aggiuntive</label>
                <textarea name="motivo" placeholder="Inserisci eventuali dettagli o motivazioni..."></textarea>
              </div>
              
              <button type="submit">Invia Richiesta</button>
            </form>
          </div>
          
          <!-- History -->
          <div class="card">
            <h3>Le Mie Richieste</h3>
            <div class="table-wrap">
              <table>
                <thead>
                  <tr>
                    <th>Periodo</th>
                    <th>Tipo</th>
                    <th>Giorni</th>
                    <th>Stato</th>
                  </tr>
                </thead>
                <tbody id="my-requests"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initRequest();</script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avvisi - Portal Manager</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>Portal Manager</h1>
        <small>Gestione Aziendale</small>
      </div>
      <nav class="sidebar-nav" id="main-nav"></nav>
      <div class="sidebar-user">
        <div class="user-name" id="user-name"></div>
        <div class="user-role" id="user-role"></div>
        <button class="btn-logout" onclick="Auth.logout()">Esci dall'account</button>
      </div>
    </aside>
    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <div class="topbar-left">
          <h2>Avvisi Aziendali</h2>
          <p>Comunicazioni e annunci importanti</p>
        </div>
        <div></div>
      </header>
      
      <div class="container">
        <div class="grid grid-2">
          <!-- Avvisi List -->
          <div class="card">
            <h3>Bacheca Avvisi</h3>
            <div id="avvisi-list"></div>
          </div>
          
          <!-- Form (solo manager/admin) -->
          <div class="card" id="form-card">
            <h3>Pubblica Avviso</h3>
            <div id="alert" class="alert hidden"></div>
            
            <form id="form">
              <div class="form-group">
                <label>Titolo</label>
                <input type="text" name="titolo" required placeholder="Titolo dell'avviso">
              </div>
              
              <div class="form-group">
                <label>Messaggio</label>
                <textarea name="messaggio" required placeholder="Scrivi il contenuto dell'avviso..."></textarea>
              </div>
              
              <div class="form-group">
                <label>Priorità</label>
                <select name="priorita">
                  <option value="Normale">Normale</option>
                  <option value="Alta">Alta</option>
                  <option value="Urgente">Urgente</option>
                </select>
              </div>
              
              <button type="submit">Pubblica Avviso</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initAvvisi();</script>
</body>
</html>

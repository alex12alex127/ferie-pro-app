<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avvisi</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="topbar"><div class="container"><h1>Ferie Pro</h1><div class="user-info"><nav id="main-nav" class="nav"></nav><span id="user-info"></span><button class="btn-logout" onclick="Auth.logout()">Esci</button></div></div></header>
  <main class="container">
    <div class="grid grid-2">
      <div class="card">
        <h2>Bacheca Avvisi</h2>
        <div id="avvisi-list"></div>
      </div>
      <div class="card" id="form-card">
        <h2>Nuovo Avviso</h2>
        <div id="alert" class="alert hidden"></div>
        <form id="form">
          <div class="form-group"><label>Titolo</label><input type="text" name="titolo" required></div>
          <div class="form-group"><label>Messaggio</label><textarea name="messaggio" rows="4" required></textarea></div>
          <div class="form-group"><label>Priorit√†</label><select name="priorita"><option>Normale</option><option>Alta</option><option>Urgente</option></select></div>
          <button type="submit">Pubblica Avviso</button>
        </form>
      </div>
    </div>
  </main>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initAvvisi();</script>
</body>
</html>

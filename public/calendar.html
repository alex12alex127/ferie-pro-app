<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario - Ferie Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>Ferie Pro</h1>
      <div class="user-info">
        <nav id="main-nav" class="nav"></nav>
        <span id="user-info"></span>
        <button class="btn-logout" onclick="Auth.logout()">Esci</button>
      </div>
    </div>
  </header>
  
  <main class="container">
    <div class="card">
      <div class="calendar-header">
        <button class="btn-ghost" onclick="prevMonth()">← Mese</button>
        <h2 id="month-label"></h2>
        <button class="btn-ghost" onclick="nextMonth()">Mese →</button>
      </div>
      <div id="calendar-grid" class="calendar-grid"></div>
      <div class="calendar-legend">
        <span><span class="legend-dot approved"></span> Ferie approvate</span>
      </div>
    </div>
  </main>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initCalendar();</script>
</body>
</html>

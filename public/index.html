<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferie Pro - Accedi</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-page">
  <div class="card login-card">
    <h1>Ferie Pro</h1>
    <p>Gestione ferie aziendale</p>
    
    <div id="login-alert" class="alert alert-error hidden"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" required placeholder="Inserisci username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required placeholder="Inserisci password">
      </div>
      <button type="submit" style="width:100%">Accedi</button>
    </form>
    
    <div class="demo-info">
      <strong>Account demo:</strong>
      <ul>
        <li><b>admin</b> / admin123</li>
        <li><b>manager</b> / manager123</li>
        <li><b>dipendente</b> / dip123</li>
      </ul>
    </div>
  </div>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initLogin();</script>
</body>
</html>

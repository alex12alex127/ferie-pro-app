<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Manager - Accedi</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-page">
  <div class="card login-card">
    <h1>Portal Manager</h1>
    <p>Gestione Aziendale Intelligente</p>
    
    <div id="login-alert" class="alert alert-error hidden"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" required placeholder="Inserisci il tuo username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required placeholder="Inserisci la password">
      </div>
      <button type="submit">Accedi</button>
    </form>
    
    <p style="text-align:center;margin-top:24px;font-size:14px;color:var(--text-muted)">
      Non hai un account? <a href="/register.html">Registrati ora</a>
    </p>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle" style="position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: var(--bg-card); border: 1px solid var(--border); cursor: pointer; transition: var(--transition);">
      <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" id="sun-icon"/>
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" id="moon-icon" style="display: none;"/>
      </svg>
    </div>
    
    <div class="demo-info">
      <strong>Account Demo</strong>
      <ul>
        <li><b>admin</b> / admin123</li>
        <li><b>manager</b> / manager123</li>
        <li><b>tecnico</b> / tec123</li>
      </ul>
    </div>
  </div>
  
  <script src="/js/theme.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initLogin();</script>
</body>
</html>

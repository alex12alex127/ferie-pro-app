<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impostazioni - Portal Manager</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>Portal Manager</h1>
        <small>Gestione Aziendale</small>
      </div>
      <nav class="sidebar-nav" id="main-nav"></nav>
      <div class="sidebar-user">
        <div class="user-name" id="user-name"></div>
        <div class="user-role" id="user-role"></div>
        <button class="btn-logout" onclick="Auth.logout()"><span class="icon" style="width:16px;height:16px"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg></span> Esci</button>
      </div>
    </aside>
    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg></button>
        <div class="topbar-left">
          <h2>Impostazioni</h2>
          <p>Gestisci il tuo account</p>
        </div>
        <div></div>
      </header>
      
      <div class="container">
        <div class="grid grid-2">
          <!-- Foto Profilo -->
          <div class="card">
            <h3>Foto Profilo</h3>
            <div id="avatar-alert" class="alert hidden"></div>
            
            <div style="display:flex;flex-direction:column;align-items:center;gap:16px;padding:20px 0">
              <div class="profile-avatar-large" id="settings-avatar">
                <span id="settings-avatar-initials"></span>
                <img id="settings-avatar-img" src="" alt="" style="display:none;width:100%;height:100%;object-fit:cover;border-radius:50%">
              </div>
              
              <div class="form-group" style="width:100%">
                <label>URL Immagine</label>
                <input type="url" id="avatar-url" placeholder="https://esempio.com/foto.jpg">
                <small style="color:var(--text-muted);display:block;margin-top:6px">Inserisci l'URL di un'immagine online</small>
              </div>
              
              <div style="display:flex;gap:8px;flex-wrap:wrap;justify-content:center">
                <button class="btn-sm" onclick="saveAvatar()">Salva Foto</button>
                <button class="btn-sm btn-ghost" onclick="removeAvatar()">Rimuovi</button>
              </div>
            </div>
          </div>
          
          <!-- Cambia Password -->
          <div class="card">
            <h3>Cambia Password</h3>
            <div id="password-alert" class="alert hidden"></div>
            
            <form id="password-form">
              <div class="form-group">
                <label>Password Attuale</label>
                <input type="password" name="oldPassword" required placeholder="Password attuale">
              </div>
              <div class="form-group">
                <label>Nuova Password</label>
                <input type="password" name="newPassword" required placeholder="Min. 6 caratteri" minlength="6">
              </div>
              <div class="form-group">
                <label>Conferma Nuova Password</label>
                <input type="password" name="confirmPassword" required placeholder="Ripeti la nuova password">
              </div>
              <button type="submit">Aggiorna Password</button>
            </form>
          </div>
        </div>
        
        <!-- Preferenze -->
        <div class="card" style="margin-top:16px">
          <h3>Preferenze</h3>
          <div class="form-group">
            <label>Tema</label>
            <select id="theme-select" onchange="saveTheme()">
              <option value="dark">Scuro (Default)</option>
              <option value="light">Chiaro</option>
            </select>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initSettings();</script>
</body>
</html>

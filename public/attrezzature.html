<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attrezzature</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>ðŸš€ Portal Manager</h1>
        <small>Gestione Aziendale</small>
      </div>
      <nav class="sidebar-nav" id="main-nav"></nav>
      <div class="sidebar-user">
        <div class="user-name" id="user-name"></div>
        <div class="user-role" id="user-role"></div>
        <button class="btn-logout" onclick="Auth.logout()">Esci</button>
      </div>
    </aside>
    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <h2>Inventario Attrezzature</h2>
        <div></div>
      </header>
      <div class="container">
        <div class="grid grid-2">
          <div class="card">
            <h3>ðŸ”§ Attrezzature</h3>
            <div class="row row-2" style="margin-bottom:12px">
              <div class="form-group"><input type="text" id="filter" placeholder="Cerca..."></div>
              <div class="form-group"><select id="filter-stato"><option value="">Tutti</option><option>Disponibile</option><option>In uso</option><option>Guasto</option><option>Manutenzione</option></select></div>
            </div>
            <div class="table-wrap"><table><thead><tr><th>Nome</th><th class="hide-mobile">Codice</th><th>Stato</th><th class="hide-mobile">Assegnato</th><th></th></tr></thead><tbody id="list"></tbody></table></div>
          </div>
          <div class="card">
            <h3 id="form-title">âž• Nuova Attrezzatura</h3>
            <div id="alert" class="alert hidden"></div>
            <form id="form">
              <input type="hidden" name="id">
              <div class="row row-2">
                <div class="form-group"><label>Nome</label><input type="text" name="nome" required></div>
                <div class="form-group"><label>Codice</label><input type="text" name="codice" placeholder="Opzionale"></div>
              </div>
              <div class="form-group"><label>Categoria</label><input type="text" name="categoria" placeholder="Es: Utensili, Misuratori..."></div>
              <div class="row row-2">
                <div class="form-group"><label>Assegna a</label><select name="assegnato_a"><option value="">Nessuno</option></select></div>
                <div class="form-group"><label>Cantiere</label><select name="cantiere_id"><option value="">Nessuno</option></select></div>
              </div>
              <div class="form-group"><label>Stato</label><select name="stato"><option>Disponibile</option><option>In uso</option><option>Guasto</option><option>Manutenzione</option></select></div>
              <div class="form-group"><label>Note</label><textarea name="note" rows="2"></textarea></div>
              <div class="toolbar"><button type="submit">Salva</button><button type="button" class="btn-ghost" onclick="resetForm()">Annulla</button></div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initAttrezzature();</script>
</body>
</html>

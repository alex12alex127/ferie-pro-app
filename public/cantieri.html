<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cantieri - Portal Manager</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>Portal Manager</h1>
        <small>Gestione Aziendale</small>
      </div>
      <nav class="sidebar-nav" id="main-nav"></nav>
      <div class="sidebar-user">
        <div class="user-name" id="user-name"></div>
        <div class="user-role" id="user-role"></div>
        <button class="btn-logout" onclick="Auth.logout()">Esci dall'account</button>
      </div>
    </aside>
    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <div class="topbar-left">
          <h2>Gestione Cantieri</h2>
          <p>Organizza i progetti attivi</p>
        </div>
        <div></div>
      </header>
      
      <div class="container">
        <div class="grid grid-2">
          <!-- List -->
          <div class="card">
            <h3>Elenco Cantieri</h3>
            
            <div class="form-group">
              <input type="text" id="filter" placeholder="Cerca cantiere, cliente, indirizzo...">
            </div>
            
            <div class="table-wrap">
              <table>
                <thead>
                  <tr>
                    <th>Cantiere</th>
                    <th>Cliente</th>
                    <th>Stato</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="list"></tbody>
              </table>
            </div>
          </div>
          
          <!-- Form -->
          <div class="card">
            <h3 id="form-title">Nuovo Cantiere</h3>
            <div id="alert" class="alert hidden"></div>
            
            <form id="form">
              <input type="hidden" name="id">
              
              <div class="form-group">
                <label>Nome Cantiere</label>
                <input type="text" name="nome" required placeholder="Nome del progetto">
              </div>
              
              <div class="form-group">
                <label>Cliente</label>
                <input type="text" name="cliente" required placeholder="Nome del cliente">
              </div>
              
              <div class="form-group">
                <label>Indirizzo</label>
                <input type="text" name="indirizzo" placeholder="Indirizzo del cantiere">
              </div>
              
              <div class="row row-2">
                <div class="form-group">
                  <label>Data Inizio</label>
                  <input type="date" name="data_inizio">
                </div>
                <div class="form-group">
                  <label>Data Fine Prevista</label>
                  <input type="date" name="data_fine">
                </div>
              </div>
              
              <div class="form-group">
                <label>Note</label>
                <textarea name="note" placeholder="Dettagli aggiuntivi..."></textarea>
              </div>
              
              <!-- Tecnici Section -->
              <div id="tecnici-section" class="hidden" style="margin-bottom:20px;padding:16px;background:var(--bg-glass);border:1px solid var(--border);border-radius:var(--radius-xs)">
                <label style="margin-bottom:12px">Tecnici Assegnati</label>
                <div id="tecnici-list" style="margin-bottom:12px"></div>
                <div class="row row-2">
                  <select id="add-tecnico">
                    <option value="">Seleziona tecnico...</option>
                  </select>
                  <button type="button" class="btn-secondary btn-sm" onclick="addTecnico()">Aggiungi</button>
                </div>
              </div>
              
              <div style="display:flex;gap:12px">
                <button type="submit">Salva</button>
                <button type="button" class="btn-ghost" onclick="resetForm()">Annulla</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initCantieri();</script>
</body>
</html>

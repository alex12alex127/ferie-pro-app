<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Portal Manager</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo-container">
          <img src="/logo.png" alt="Logo" class="company-logo" id="company-logo" onerror="this.style.display='none'">
          <div class="logo-text">
            <h1>Portal Manager</h1>
            <small>Gestione Aziendale</small>
          </div>
        </div>
      </div>
      <nav class="sidebar-nav" id="main-nav"></nav>
      <div class="sidebar-user">
        <div class="user-name" id="user-name"></div>
        <div class="user-role" id="user-role"></div>
        <button class="btn-logout" onclick="Auth.logout()"><span class="icon" style="width:16px;height:16px"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg></span> Esci</button>
      </div>
    </aside>
    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg></button>
        <div class="topbar-left">
          <h2 id="greeting">Buongiorno</h2>
          <p>La tua area personale</p>
        </div>
        <div></div>
      </header>
      
      <div class="container">
        <!-- Avvisi Section -->
        <div id="avvisi-section" class="hidden" style="margin-bottom:16px">
          <div class="card">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
              <h3 style="margin:0">Avvisi Recenti</h3>
              <button class="btn-ghost btn-sm" id="btn-toggle-avvisi">Nascondi</button>
            </div>
            <div id="avvisi-list"></div>
          </div>
        </div>
        
        <!-- Profile Card con Foto e Meteo -->
        <div class="grid grid-2" style="margin-bottom:16px">
          <!-- Profilo Utente -->
          <div class="card" style="display:flex;gap:16px;align-items:center;flex-wrap:wrap">
            <div class="profile-avatar" id="profile-avatar" onclick="changeAvatar()" style="cursor:pointer" title="Clicca per cambiare foto">
              <span id="avatar-initials"></span>
              <img id="avatar-img" src="" alt="" style="display:none;width:100%;height:100%;object-fit:cover;border-radius:50%">
            </div>
            <div style="flex:1;min-width:150px">
              <h3 style="margin:0 0 4px" id="profile-name"></h3>
              <span id="sede-badge" class="badge badge-pending" style="font-size:11px"></span>
              <div id="days-info" style="margin-top:8px;font-size:13px"></div>
              <div class="days-bar-bg" style="margin-top:6px">
                <div class="days-bar" id="days-bar" style="width:0%"></div>
              </div>
            </div>
          </div>
          
          <!-- Widget Meteo -->
          <div class="card" id="weather-card">
            <div style="display:flex;align-items:center;gap:12px">
              <div id="weather-icon" style="font-size:40px">⛅</div>
              <div>
                <div style="font-size:24px;font-weight:600" id="weather-temp">--°C</div>
                <div style="color:var(--text-secondary);font-size:13px" id="weather-desc">Caricamento...</div>
                <div style="color:var(--text-muted);font-size:12px" id="weather-city"></div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Stats Manager/Admin -->
        <div id="manager-section" class="hidden">
          <div class="overview-card" style="margin-bottom:16px">
            <h3>Panoramica Team</h3>
            <p>Riepilogo richieste ferie</p>
            <div class="overview-stats">
              <div class="stat-item">
                <div class="value" id="kpi-total">0</div>
                <div class="label">Totale</div>
              </div>
              <div class="stat-item">
                <div class="value" id="kpi-pending">0</div>
                <div class="label">In Attesa</div>
              </div>
              <div class="stat-item">
                <div class="value" id="kpi-approved">0</div>
                <div class="label">Approvate</div>
              </div>
              <div class="stat-item">
                <div class="value" id="kpi-month">0</div>
                <div class="label">Mese</div>
              </div>
            </div>
          </div>
          
          <!-- Requests Table -->
          <div class="card" style="margin-bottom:16px">
            <h3>Gestione Richieste</h3>
            
            <div class="filters">
              <div class="form-group">
                <label>Cerca</label>
                <input type="text" id="filter-text" placeholder="Nome, email...">
              </div>
              <div class="form-group">
                <label>Stato</label>
                <select id="filter-status">
                  <option value="">Tutti</option>
                  <option>In attesa</option>
                  <option>Approvata</option>
                  <option>Rifiutata</option>
                </select>
              </div>
              <div class="form-group">
                <label>Da</label>
                <input type="date" id="filter-from">
              </div>
              <div class="form-group">
                <label>A</label>
                <input type="date" id="filter-to">
              </div>
            </div>
            
            <div class="toolbar">
              <button id="btn-refresh" class="btn-secondary btn-sm">Aggiorna</button>
              <button class="btn-ghost btn-sm" onclick="exportData('csv')">CSV</button>
              <button class="btn-ghost btn-sm" onclick="exportData('json')">JSON</button>
            </div>
            
            <div class="table-wrap">
              <table>
                <thead>
                  <tr>
                    <th>Dipendente</th>
                    <th class="hide-mobile">Reparto</th>
                    <th>Periodo</th>
                    <th>Giorni</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                  </tr>
                </thead>
                <tbody id="requests-list"></tbody>
              </table>
            </div>
          </div>
        </div>
        
        <!-- Pubblica Avviso (solo manager/admin) -->
        <div id="avviso-form-section" class="hidden" style="margin-bottom:16px">
          <div class="card">
            <h3>Pubblica Avviso</h3>
            <div id="avviso-alert" class="alert hidden"></div>
            <form id="avviso-form">
              <div class="row row-2">
                <div class="form-group">
                  <label>Titolo</label>
                  <input type="text" name="titolo" required placeholder="Titolo avviso">
                </div>
                <div class="form-group">
                  <label>Priorità</label>
                  <select name="priorita">
                    <option value="Normale">Normale</option>
                    <option value="Alta">Alta</option>
                    <option value="Urgente">Urgente</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label>Messaggio</label>
                <textarea name="messaggio" required placeholder="Contenuto dell'avviso..." style="min-height:60px"></textarea>
              </div>
              <button type="submit" class="btn-sm">Pubblica</button>
            </form>
          </div>
        </div>
        
        <!-- Profile Section (visibile a tutti) -->
        <div class="card">
          <h3>Modifica Profilo</h3>
          <div id="profile-alert" class="alert hidden"></div>
          
          <form id="profile-form">
            <div class="row row-2">
              <div class="form-group">
                <label>Nome</label>
                <input type="text" name="name" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" readonly>
              </div>
            </div>
            <div class="row row-2">
              <div class="form-group">
                <label>Telefono</label>
                <input type="tel" name="phone" placeholder="Telefono">
              </div>
              <div class="form-group">
                <label>Reparto</label>
                <input type="text" name="department" placeholder="Reparto">
              </div>
            </div>
            <button type="submit">Salva Modifiche</button>
          </form>
        </div>
      </div>
    </main>
  </div>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initDashboard();</script>
</body>
</html>

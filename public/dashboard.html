<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Portal Manager</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo-container">
          <div class="logo-frame" id="logo-frame" style="display:none">
            <img src="/logo.png" alt="Logo" class="company-logo" id="company-logo">
          </div>
          <div class="logo-text">
            <h1>Portal Manager</h1>
            <small>Gestione Aziendale</small>
          </div>
        </div>
      </div>
      <nav class="sidebar-nav" id="main-nav"></nav>
      <div class="sidebar-user">
        <div class="user-name" id="user-name"></div>
        <div class="user-role" id="user-role"></div>
        <button class="btn-logout" onclick="Auth.logout()"><span class="icon" style="width:16px;height:16px"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg></span> Esci</button>
      </div>
    </aside>
    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg></button>
        <div class="topbar-left">
          <h2 id="greeting">Dashboard</h2>
          <p id="days-info">Gestione ferie e attività</p>
        </div>
        <div></div>
      </header>
      
      <div class="container">
        <!-- Statistiche rapide -->
        <div class="stats-grid">
          <div class="stat-widget">
            <h3 id="total-days">26</h3>
            <p>Giorni totali</p>
          </div>
          <div class="stat-widget" style="background:linear-gradient(135deg, #10b981, #059669)">
            <h3 id="remaining-days">20</h3>
            <p>Giorni rimanenti</p>
          </div>
          <div class="stat-widget" style="background:linear-gradient(135deg, #ef4444, #dc2626)">
            <h3 id="used-days">6</h3>
            <p>Giorni utilizzati</p>
          </div>
          <div class="stat-widget" style="background:linear-gradient(135deg, #f59e0b, #d97706)">
            <h3 id="pending-requests">2</h3>
            <p>Rich. in attesa</p>
          </div>
        </div>

        <div class="grid grid-2">
          <!-- Sezione ferie rapide -->
          <div class="card">
            <h3>Azioni Rapide</h3>
            <div class="grid grid-2" style="gap:12px;margin-top:16px">
              <div class="quick-action-card" onclick="window.location.href='/request.html'">
                <div style="padding:16px;text-align:center">
                  <svg viewBox="0 0 24 24" width="32" height="32" fill="currentColor" style="color:var(--primary)">
                    <path d="M20 12V6.5a2.5 2.5 0 0 0-5 0V12H8V6.5A2.5 2.5 0 1 0 3 6.5V12c0 5 4 9 9 9s9-4 9-9z"/>
                  </svg>
                  <p style="margin-top:8px;font-weight:600">Richiedi Ferie</p>
                </div>
              </div>
              <div class="quick-action-card" onclick="window.location.href='/calendar.html'">
                <div style="padding:16px;text-align:center">
                  <svg viewBox="0 0 24 24" width="32" height="32" fill="currentColor" style="color:var(--success)">
                    <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/>
                  </svg>
                  <p style="margin-top:8px;font-weight:600">Calendario</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Grafico ferie -->
          <div class="card">
            <h3>Stato Ferie</h3>
            <div style="display:flex;align-items:center;justify-content:center;margin:20px 0">
              <canvas id="ferie-pie-chart" width="200" height="200"></canvas>
              <div id="pie-center-num" style="position:absolute;font-size:32px;font-weight:700;color:var(--text)"></div>
            </div>
            <div style="display:flex;justify-content:space-around;text-align:center;margin-top:16px">
              <div>
                <div style="background:var(--success);width:12px;height:12px;border-radius:50%;margin:0 auto"></div>
                <small style="color:var(--text-secondary)">Rimanenti</small>
              </div>
              <div>
                <div style="background:var(--danger);width:12px;height:12px;border-radius:50%;margin:0 auto"></div>
                <small style="color:var(--text-secondary)">Utilizzati</small>
              </div>
            </div>
          </div>
        </div>

        <!-- Timeline richieste -->
        <div class="card">
          <h3>Ultime Richieste</h3>
          <div id="requests-timeline" class="ferie-timeline">
            <div class="loading-spinner" style="margin:20px auto"></div>
          </div>
        </div>

        <!-- Avvisi (mantenuto per compatibilità) -->
        <div id="avvisi-section" class="hidden">
          <div class="card">
            <h3>Ultimi Avvisi <button id="btn-toggle-avvisi" class="btn-ghost btn-sm" style="float:right">Nascondi</button></h3>
            <div id="avvisi-list" style="max-height:200px;overflow-y:auto"></div>
          </div>
        </div>

        <!-- Form avvisi (solo manager/admin) -->
        <div id="avviso-form-section" class="hidden">
          <div class="card">
            <h3>Pubblica Avviso</h3>
            <form id="avviso-form">
              <div class="row row-2">
                <div class="form-group">
                  <label>Titolo</label>
                  <input type="text" id="avviso-titolo" placeholder="Titolo avviso">
                </div>
                <div class="form-group">
                  <label>Priorità</label>
                  <select id="avviso-priorita">
                    <option value="Normale">Normale</option>
                    <option value="Alta">Alta</option>
                    <option value="Urgente">Urgente</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label>Messaggio</label>
                <textarea id="avviso-messaggio" placeholder="Messaggio dell'avviso"></textarea>
              </div>
              <button type="submit" class="btn-primary">Pubblica</button>
              <div id="avviso-alert" class="alert hidden"></div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>
    // Script specifico per la dashboard
    async function loadDashboardData() {
      const user = Auth.getUser();
      if (!user) return;

      try {
        // Carica profilo e statistiche
        const profile = await API.get('/api/profile');
        const totalDays = profile.total_days || 26;
        const usedDays = profile.used_days || 0;
        const remainingDays = Math.max(0, totalDays - usedDays);

        // Aggiorna statistiche
        $('#total-days').textContent = totalDays;
        $('#remaining-days').textContent = remainingDays;
        $('#used-days').textContent = usedDays;

        // Aggiorna grafico
        createFeriePieChart(totalDays, usedDays);

        // Carica richieste per timeline
        const requests = await API.get('/api/requests') || [];
        renderRequestsTimeline(requests.slice(0, 5));

        // Statistiche per manager
        if (['manager', 'admin'].includes(user.role)) {
          try {
            const stats = await API.get('/api/stats');
            $('#pending-requests').textContent = stats.pending || 0;
          } catch { /* Ignora se non autorizzato */ }
        } else {
          $('#pending-requests').textContent = requests.filter(r => r.stato === 'In attesa').length;
        }
      } catch (error) {
        console.error('Errore caricamento dashboard:', error);
      }
    }

    function renderRequestsTimeline(requests) {
      const timeline = $('#requests-timeline');
      if (!requests.length) {
        timeline.innerHTML = '<p style="text-align:center;color:var(--text-muted)">Nessuna richiesta recente</p>';
        return;
      }

      timeline.innerHTML = requests.map(r => `
        <div class="ferie-timeline-item">
          <div class="ferie-timeline-date">${new Date(r.inizio).toLocaleDateString('it-IT')}</div>
          <div class="ferie-timeline-content">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px">
              <strong>${r.tipo}</strong>
              <span class="ferie-badge ${r.stato.toLowerCase()}">• ${r.stato}</span>
            </div>
            <div style="color:var(--text-secondary);font-size:12px">
              ${r.giorni} giorni - ${r.urgenza}
            </div>
            ${r.motivo ? `<div style="color:var(--text-muted);font-size:12px;margin-top:4px">${escapeHtml(r.motivo)}</div>` : ''}
          </div>
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      initDashboard();
      loadDashboardData();
    });

    // Refresh automatico ogni 30 secondi
    setInterval(loadDashboardData, 30000);
  </script>
</body>
</html>

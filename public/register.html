<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrati - Portal Manager</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-page">
  <div class="card login-card">
    <h1>Portal Manager</h1>
    <p>Crea il tuo account</p>
    
    <div id="register-alert" class="alert hidden"></div>
    
    <form id="register-form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="reg-username" required placeholder="Scegli un username" minlength="3">
      </div>
      <div class="form-group">
        <label>Nome Completo</label>
        <input type="text" id="reg-name" required placeholder="Il tuo nome e cognome">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="reg-email" required placeholder="La tua email aziendale">
      </div>
      <div class="row row-2">
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="reg-password" required placeholder="Min. 6 caratteri" minlength="6">
        </div>
        <div class="form-group">
          <label>Conferma Password</label>
          <input type="password" id="reg-confirm" required placeholder="Ripeti password">
        </div>
      </div>
      <button type="submit">Crea Account</button>
    </form>
    
    <p style="text-align:center;margin-top:24px;font-size:14px;color:var(--text-muted)">
      Hai gi√† un account? <a href="/index.html">Accedi</a>
    </p>
  </div>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initRegister();</script>
</body>
</html>

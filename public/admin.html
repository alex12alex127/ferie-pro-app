<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>ðŸš€ Portal Manager</h1>
        <small>Gestione Aziendale</small>
      </div>
      <nav class="sidebar-nav" id="main-nav"></nav>
      <div class="sidebar-user">
        <div class="user-name" id="user-name"></div>
        <div class="user-role" id="user-role"></div>
        <button class="btn-logout" onclick="Auth.logout()">Esci</button>
      </div>
    </aside>
    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <h2>Pannello Admin</h2>
        <div></div>
      </header>
      <div class="container">
        <div class="grid grid-2">
          <div class="card">
            <h3>ðŸ“‹ Richieste</h3>
            <div class="row row-2" style="margin-bottom:12px">
              <div class="form-group"><label>Cerca</label><input type="text" id="filter-text" placeholder="Nome..."></div>
              <div class="form-group"><label>Stato</label><select id="filter-status"><option value="">Tutti</option><option>In attesa</option><option>Approvata</option><option>Rifiutata</option></select></div>
            </div>
            <button id="btn-refresh" class="btn-secondary btn-sm" style="margin-bottom:12px">ðŸ”„ Aggiorna</button>
            <div class="table-wrap"><table><thead><tr><th>Nome</th><th>Periodo</th><th>Stato</th><th>Azioni</th></tr></thead><tbody id="requests-list"></tbody></table></div>
          </div>
          <div class="card">
            <h3>ðŸ‘¥ Gestione Utenti</h3>
            <div id="user-alert" class="alert hidden"></div>
            <form id="user-form" style="margin-bottom:16px">
              <div class="row row-2">
                <div class="form-group"><label>Username</label><input type="text" name="username" required></div>
                <div class="form-group"><label>Password</label><input type="password" name="password" required></div>
              </div>
              <div class="row row-2">
                <div class="form-group"><label>Nome</label><input type="text" name="name" required></div>
                <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
              </div>
              <div class="row row-2">
                <div class="form-group"><label>Ruolo</label><select name="role"><option value="employee">Dipendente</option><option value="manager">Manager</option><option value="admin">Admin</option></select></div>
                <div class="form-group"><label>Giorni Ferie</label><input type="number" name="total_days" value="26" min="0"></div>
              </div>
              <button type="submit">Crea Utente</button>
            </form>
            <div class="table-wrap"><table><thead><tr><th>Username</th><th>Nome</th><th>Ferie</th><th>Ruolo</th><th></th></tr></thead><tbody id="users-list"></tbody></table></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initAdmin();</script>
</body>
</html>

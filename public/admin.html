<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Ferie Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>Ferie Pro</h1>
      <div class="user-info">
        <nav id="main-nav" class="nav"></nav>
        <span id="user-info"></span>
        <button class="btn-logout" onclick="Auth.logout()">Esci</button>
      </div>
    </div>
  </header>
  
  <main class="container">
    <div class="grid grid-2">
      <!-- RICHIESTE -->
      <div class="card">
        <h2>Gestione Richieste</h2>
        
        <div class="row row-2" style="margin-bottom:16px">
          <div class="form-group">
            <label for="filter-text">Cerca</label>
            <input type="text" id="filter-text" placeholder="Nome, email...">
          </div>
          <div class="form-group">
            <label for="filter-status">Stato</label>
            <select id="filter-status">
              <option value="">Tutti</option>
              <option value="In attesa">In attesa</option>
              <option value="Approvata">Approvata</option>
              <option value="Rifiutata">Rifiutata</option>
            </select>
          </div>
        </div>
        
        <button id="btn-refresh" class="btn-secondary btn-sm">Aggiorna</button>
        
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Periodo</th>
                <th>Tipo</th>
                <th>Stato</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody id="requests-list"></tbody>
          </table>
        </div>
      </div>
      
      <!-- UTENTI -->
      <div class="card">
        <h2>Gestione Utenti</h2>
        
        <div id="user-alert" class="alert hidden"></div>
        
        <form id="user-form" style="margin-bottom:20px">
          <div class="row row-2">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required placeholder="username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required placeholder="password">
            </div>
          </div>
          <div class="row row-2">
            <div class="form-group">
              <label for="name">Nome Completo</label>
              <input type="text" id="name" name="name" required placeholder="Mario Rossi">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required placeholder="email@azienda.it">
            </div>
          </div>
          <div class="form-group">
            <label for="role">Ruolo</label>
            <select id="role" name="role">
              <option value="employee">Dipendente</option>
              <option value="manager">Manager</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit">Crea Utente</button>
        </form>
        
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Username</th>
                <th>Nome</th>
                <th>Ruolo</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody id="users-list"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initAdmin();</script>
</body>
</html>

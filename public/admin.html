<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amministrazione - Portal Manager</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>Portal Manager</h1>
        <small>Gestione Aziendale</small>
      </div>
      <nav class="sidebar-nav" id="main-nav"></nav>
      <div class="sidebar-user">
        <div class="user-name" id="user-name"></div>
        <div class="user-role" id="user-role"></div>
        <button class="btn-logout" onclick="Auth.logout()"><span class="icon" style="width:16px;height:16px"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg></span> Esci</button>
      </div>
    </aside>
    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg></button>
        <div class="topbar-left">
          <h2>Pannello Admin</h2>
          <p>Gestione utenti e sistema</p>
        </div>
        <div></div>
      </header>
      
      <div class="container">
        <!-- Sedi Management -->
        <div class="card" style="margin-bottom:16px">
          <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px">
            <div>
              <h3 style="margin:0">Gestione Sedi</h3>
              <p style="margin:4px 0 0;color:var(--text-muted);font-size:13px">Cantieri/sedi di lavoro</p>
            </div>
            <form id="sede-form" style="display:flex;gap:8px;align-items:center">
              <input type="text" name="nome_sede" placeholder="Nuova sede..." required style="padding:8px 12px;font-size:13px">
              <button type="submit" class="btn-sm">Aggiungi</button>
            </form>
          </div>
          <div id="sede-alert" class="alert hidden" style="margin-top:12px"></div>
          <div id="sedi-list" style="margin-top:16px"></div>
        </div>
        
        <div class="grid grid-2">
          <!-- Requests Management -->
          <div class="card">
            <h3>Gestione Richieste</h3>
            
            <div class="row row-2" style="margin-bottom:16px">
              <div class="form-group" style="margin:0">
                <input type="text" id="filter-text" placeholder="Cerca per nome...">
              </div>
              <div class="form-group" style="margin:0">
                <select id="filter-status">
                  <option value="">Tutti gli stati</option>
                  <option>In attesa</option>
                  <option>Approvata</option>
                  <option>Rifiutata</option>
                </select>
              </div>
            </div>
            
            <div class="toolbar">
              <button id="btn-refresh" class="btn-secondary btn-sm">Aggiorna</button>
            </div>
            
            <div class="table-wrap">
              <table>
                <thead>
                  <tr>
                    <th>Dipendente</th>
                    <th>Periodo</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                  </tr>
                </thead>
                <tbody id="requests-list"></tbody>
              </table>
            </div>
          </div>
          
          <!-- Users Management -->
          <div class="card">
            <h3>Gestione Utenti</h3>
            
            <div id="user-alert" class="alert hidden"></div>
            
            <form id="user-form" style="margin-bottom:20px">
              <div class="row row-2">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" name="username" required placeholder="Username">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" required placeholder="Password">
                </div>
              </div>
              <div class="row row-2">
                <div class="form-group">
                  <label>Nome Completo</label>
                  <input type="text" name="name" required placeholder="Nome e Cognome">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" name="email" required placeholder="Email">
                </div>
              </div>
              <div class="row row-2">
                <div class="form-group">
                  <label>Sede</label>
                  <select name="sede" id="user-sede">
                    <option value="">Seleziona...</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Ruolo</label>
                  <select name="role">
                    <option value="employee">Dipendente</option>
                    <option value="manager">Manager</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label>Giorni Ferie</label>
                <input type="number" name="total_days" value="26" min="0">
              </div>
              <button type="submit" class="btn-sm">Crea Utente</button>
            </form>
            
            <div class="table-wrap">
              <table>
                <thead>
                  <tr>
                    <th>Username</th>
                    <th>Dettagli</th>
                    <th>Sede</th>
                    <th>Ferie</th>
                    <th>Ruolo</th>
                    <th>Azioni</th>
                  </tr>
                </thead>
                <tbody id="users-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initAdmin();</script>
</body>
</html>

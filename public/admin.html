<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Ferie Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>Ferie Pro</h1>
      <div class="user-info">
        <nav id="main-nav" class="nav"></nav>
        <span id="user-info"></span>
        <button class="btn-logout" onclick="Auth.logout()">Esci</button>
      </div>
    </div>
  </header>
  
  <main class="container">
    <div class="grid grid-2">
      <div class="card">
        <h2>Richieste</h2>
        <div class="row row-2" style="margin-bottom:16px">
          <div class="form-group">
            <label>Cerca</label>
            <input type="text" id="filter-text" placeholder="Nome, email...">
          </div>
          <div class="form-group">
            <label>Stato</label>
            <select id="filter-status">
              <option value="">Tutti</option>
              <option value="In attesa">In attesa</option>
              <option value="Approvata">Approvata</option>
              <option value="Rifiutata">Rifiutata</option>
            </select>
          </div>
        </div>
        <button id="btn-refresh" class="btn-secondary btn-sm">Aggiorna</button>
        <div class="table-wrap">
          <table>
            <thead><tr><th>Nome</th><th>Periodo</th><th>Stato</th><th>Azioni</th></tr></thead>
            <tbody id="requests-list"></tbody>
          </table>
        </div>
      </div>
      
      <div class="card">
        <h2>Utenti</h2>
        <div id="user-alert" class="alert hidden"></div>
        <form id="user-form" style="margin-bottom:20px">
          <div class="row row-2">
            <div class="form-group">
              <label>Username</label>
              <input type="text" name="username" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" required>
            </div>
          </div>
          <div class="row row-2">
            <div class="form-group">
              <label>Nome</label>
              <input type="text" name="name" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" required>
            </div>
          </div>
          <div class="row row-2">
            <div class="form-group">
              <label>Ruolo</label>
              <select name="role">
                <option value="employee">Dipendente</option>
                <option value="manager">Manager</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="form-group">
              <label>Giorni Ferie</label>
              <input type="number" name="total_days" value="26" min="0" max="50">
            </div>
          </div>
          <button type="submit">Crea Utente</button>
        </form>
        <div class="table-wrap">
          <table>
            <thead><tr><th>Username</th><th>Nome</th><th>Ferie</th><th>Ruolo</th><th>Azioni</th></tr></thead>
            <tbody id="users-list"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initAdmin();</script>
</body>
</html>

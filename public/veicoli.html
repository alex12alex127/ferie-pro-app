<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veicoli - Portal Manager</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>üöÄ Portal Manager</h1>
        <small>Gestione Aziendale</small>
      </div>
      <nav class="sidebar-nav" id="main-nav"></nav>
      <div class="sidebar-user">
        <div class="user-name" id="user-name"></div>
        <div class="user-role" id="user-role"></div>
        <button class="btn-logout" onclick="Auth.logout()">Esci</button>
      </div>
    </aside>
    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
        <div class="topbar-left">
          <h2>Parco Veicoli</h2>
          <p>Gestione flotta aziendale</p>
        </div>
        <div></div>
      </header>
      <div class="container">
        <div class="grid grid-2">
          <div class="card">
            <h3>üöê Veicoli</h3>
            <div class="table-wrap"><table><thead><tr><th>Veicolo</th><th class="hide-mobile">Assegnato</th><th class="hide-mobile">KM</th><th>Scadenze</th><th></th></tr></thead><tbody id="list"></tbody></table></div>
          </div>
          <div class="card">
            <h3 id="form-title">‚ûï Nuovo Veicolo</h3>
            <div id="alert" class="alert hidden"></div>
            <form id="form">
              <input type="hidden" name="id">
              <div class="row row-2">
                <div class="form-group"><label>Targa</label><input type="text" name="targa" required></div>
                <div class="form-group"><label>Modello</label><input type="text" name="modello" required></div>
              </div>
              <div class="row row-2">
                <div class="form-group"><label>Assegna a</label><select name="assegnato_a"><option value="">Nessuno</option></select></div>
                <div class="form-group"><label>KM Attuali</label><input type="number" name="km_attuali" min="0"></div>
              </div>
              <div class="row row-3">
                <div class="form-group"><label>Bollo</label><input type="date" name="scadenza_bollo"></div>
                <div class="form-group"><label>Assicurazione</label><input type="date" name="scadenza_assicurazione"></div>
                <div class="form-group"><label>Revisione</label><input type="date" name="scadenza_revisione"></div>
              </div>
              <div class="form-group"><label>Note</label><textarea name="note" rows="2"></textarea></div>
              <div class="toolbar"><button type="submit">Salva</button><button type="button" class="btn-ghost" onclick="resetForm()">Annulla</button></div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initVeicoli();</script>
</body>
</html>

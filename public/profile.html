<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Mio Profilo - Portal Manager</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>Portal Manager</h1>
        <small>Gestione Aziendale</small>
      </div>
      <nav class="sidebar-nav" id="main-nav"></nav>
      <div class="sidebar-user">
        <div class="user-name" id="user-name"></div>
        <div class="user-role" id="user-role"></div>
        <button class="btn-logout" onclick="Auth.logout()">Esci dall'account</button>
      </div>
    </aside>
    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <div class="topbar-left">
          <h2>Il Mio Profilo</h2>
          <p>Gestisci le tue informazioni personali</p>
        </div>
        <div></div>
      </header>
      
      <div class="container">
        <!-- Days Counter -->
        <div class="days-counter">
          <div id="days-info"></div>
          <div class="days-bar-bg">
            <div class="days-bar" id="days-bar" style="width:0%"></div>
          </div>
        </div>
        
        <div class="grid grid-2">
          <!-- Profile Form -->
          <div class="card">
            <h3>Informazioni Personali</h3>
            <div id="profile-alert" class="alert hidden"></div>
            
            <form id="profile-form">
              <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" name="name" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" readonly>
              </div>
              <div class="row row-2">
                <div class="form-group">
                  <label>Telefono</label>
                  <input type="tel" name="phone" placeholder="Numero di telefono">
                </div>
                <div class="form-group">
                  <label>Reparto</label>
                  <input type="text" name="department" placeholder="Il tuo reparto">
                </div>
              </div>
              <button type="submit">Salva Modifiche</button>
            </form>
          </div>
          
          <!-- Password Change -->
          <div class="card">
            <h3>Cambia Password</h3>
            <div id="password-alert" class="alert hidden"></div>
            
            <form id="password-form">
              <div class="form-group">
                <label>Password Attuale</label>
                <input type="password" name="oldPassword" required placeholder="La tua password attuale">
              </div>
              <div class="form-group">
                <label>Nuova Password</label>
                <input type="password" name="newPassword" required placeholder="Minimo 6 caratteri" minlength="6">
              </div>
              <div class="form-group">
                <label>Conferma Nuova Password</label>
                <input type="password" name="confirmPassword" required placeholder="Ripeti la nuova password">
              </div>
              <button type="submit">Aggiorna Password</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initProfile();</script>
</body>
</html>

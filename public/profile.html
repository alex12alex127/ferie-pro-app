<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>‚ö° Ferie Pro</h1>
        <small>Gestione Aziendale</small>
      </div>
      <nav class="sidebar-nav" id="main-nav"></nav>
      <div class="sidebar-user">
        <div class="user-name" id="user-name"></div>
        <div class="user-role" id="user-role"></div>
        <button class="btn-logout" onclick="Auth.logout()">Esci</button>
      </div>
    </aside>
    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
        <h2>Il Mio Profilo</h2>
        <div></div>
      </header>
      <div class="container">
        <div class="grid grid-2">
          <div class="card">
            <h3>üë§ Dati Personali</h3>
            <div id="profile-alert" class="alert hidden"></div>
            <div class="days-counter">
              <div id="days-info"></div>
              <div class="days-bar-bg"><div id="days-bar" class="days-bar"></div></div>
            </div>
            <form id="profile-form">
              <div class="form-group"><label>Nome</label><input type="text" name="name" required></div>
              <div class="form-group"><label>Email</label><input type="email" name="email" disabled></div>
              <div class="row row-2">
                <div class="form-group"><label>Telefono</label><input type="tel" name="phone" placeholder="+39..."></div>
                <div class="form-group"><label>Reparto</label><input type="text" name="department"></div>
              </div>
              <button type="submit">Salva Modifiche</button>
            </form>
          </div>
          <div class="card">
            <h3>üîê Cambia Password</h3>
            <div id="password-alert" class="alert hidden"></div>
            <form id="password-form">
              <div class="form-group"><label>Password Attuale</label><input type="password" name="oldPassword" required></div>
              <div class="form-group"><label>Nuova Password</label><input type="password" name="newPassword" required minlength="6"></div>
              <div class="form-group"><label>Conferma Password</label><input type="password" name="confirmPassword" required></div>
              <button type="submit">Cambia Password</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initProfile();</script>
</body>
</html>

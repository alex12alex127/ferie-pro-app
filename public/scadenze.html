<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scadenze - Portal Manager</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>ðŸš€ Portal Manager</h1>
        <small>Gestione Aziendale</small>
      </div>
      <nav class="sidebar-nav" id="main-nav"></nav>
      <div class="sidebar-user">
        <div class="user-name" id="user-name"></div>
        <div class="user-role" id="user-role"></div>
        <button class="btn-logout" onclick="Auth.logout()">Esci</button>
      </div>
    </aside>
    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <div class="topbar-left">
          <h2>Scadenze</h2>
          <p>Certificazioni e patentini</p>
        </div>
        <div></div>
      </header>
      <div class="container">
        <div class="grid grid-2">
          <div class="card">
            <h3>ðŸ“… Elenco Scadenze</h3>
            <div class="form-group"><select id="filter-tipo"><option value="">Tutti i tipi</option><option>Patentino</option><option>Visita Medica</option><option>Corso Sicurezza</option><option>Attestato</option><option>Altro</option></select></div>
            <div class="table-wrap"><table><thead><tr><th>Descrizione</th><th>Tipo</th><th>Scadenza</th><th>Stato</th><th></th></tr></thead><tbody id="list"></tbody></table></div>
          </div>
          <div class="card">
            <h3>âž• Nuova Scadenza</h3>
            <div id="alert" class="alert hidden"></div>
            <form id="form">
              <div class="form-group"><label>Dipendente</label><select name="user_id"><option value="">Aziendale</option></select></div>
              <div class="form-group"><label>Tipo</label><select name="tipo" required><option>Patentino</option><option>Visita Medica</option><option>Corso Sicurezza</option><option>Attestato</option><option>Altro</option></select></div>
              <div class="form-group"><label>Descrizione</label><input type="text" name="descrizione" required placeholder="Es: PES-PAV..."></div>
              <div class="form-group"><label>Data Scadenza</label><input type="date" name="data_scadenza" required></div>
              <button type="submit">Aggiungi</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initScadenze();</script>
</body>
</html>

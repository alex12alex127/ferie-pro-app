<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scadenze</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="topbar"><div class="container"><h1>Ferie Pro</h1><div class="user-info"><nav id="main-nav" class="nav"></nav><span id="user-info"></span><button class="btn-logout" onclick="Auth.logout()">Esci</button></div></div></header>
  <main class="container">
    <div class="grid grid-2">
      <div class="card">
        <h2>Scadenze e Certificazioni</h2>
        <div class="form-group"><select id="filter-tipo"><option value="">Tutti i tipi</option><option>Patentino</option><option>Visita Medica</option><option>Corso Sicurezza</option><option>Attestato</option><option>Altro</option></select></div>
        <div class="table-wrap"><table><thead><tr><th>Descrizione</th><th>Tipo</th><th>Scadenza</th><th>Stato</th><th></th></tr></thead><tbody id="list"></tbody></table></div>
      </div>
      <div class="card" id="form-card">
        <h2>Nuova Scadenza</h2>
        <div id="alert" class="alert hidden"></div>
        <form id="form">
          <div class="form-group"><label>Dipendente (opzionale)</label><select name="user_id"><option value="">Aziendale</option></select></div>
          <div class="form-group"><label>Tipo</label><select name="tipo" required><option>Patentino</option><option>Visita Medica</option><option>Corso Sicurezza</option><option>Attestato</option><option>Altro</option></select></div>
          <div class="form-group"><label>Descrizione</label><input type="text" name="descrizione" required placeholder="Es: PES-PAV, corso antincendio..."></div>
          <div class="form-group"><label>Data Scadenza</label><input type="date" name="data_scadenza" required></div>
          <button type="submit">Aggiungi Scadenza</button>
        </form>
      </div>
    </div>
  </main>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script>initScadenze();</script>
</body>
</html>
